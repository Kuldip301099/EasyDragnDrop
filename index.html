<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag & Drop</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app" id="app">
        <header>
            <button onclick="addblock()" class="ablock" id="ablock">Add block</button>
            <h1>DRAG & DROP</h1>
            <button onclick="remblock()" class="rblock" id="rblock">Remove block</button>
        </header>
        <div class="lists">
            <div class="list" id="list">
                <div class="list-item" draggable="true">List item 1</div>
                <div class="list-item" draggable="true">List item 2</div>
                <div class="list-item" draggable="true">List item 3</div>
            </div>
            <div class="list"></div>
            <div class="list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
